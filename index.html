<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paramount FSE - Intelligent Support Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .login-box {
      background: #222;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0009;
      margin: 60px auto 0 auto;
      max-width: 350px;
      text-align: center;
    }
    .login-box input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }
    .login-box button {
      background: linear-gradient(135deg, #00d4ff, #5a67d8);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: auto;
      padding: 12px 60px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      display: block;
      margin: 10px auto 0 auto;
      box-sizing: border-box;
    }
    .login-box button:hover {
      background: linear-gradient(135deg, #5a67d8, #00d4ff);
    }
    .error { color: #ff5a5a; margin-top: 8px; }
    .success { color: #00ffb3; margin-top: 8px; }
    .hidden { display: none !important; }
    header {
      padding: 20px 0;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10,10,20,0.7);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #00d4ff, #5a67d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    .nav-links a:hover {
      color: #00d4ff;
      transform: translateY(-2px);
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #00d4ff, #5a67d8);
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .cta-button {
      display: inline-block;
      padding: 15px 35px;
      background: linear-gradient(135deg, #00d4ff, #5a67d8);
      color: #ffffff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
      animation: slideInUp 1s ease-out 0.4s both;
      cursor: pointer;
      border: none;
      outline: none;
    }
    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
    }
    .hero {
      padding: 100px 0 40px 0;
      text-align: center;
      position: relative;
    }
    .hero-content {
      z-index: 10;
      position: relative;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffffff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideInUp 1s ease-out;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #b3b3b3;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: slideInUp 1s ease-out 0.2s both;
    }
    footer {
      padding: 60px 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      margin-top: auto;
    }
    .footer-bottom {
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #666;
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .nav-links { display: none; }
      .login-box { margin-top: 30px; }
    }
  </style>
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">Paramount FSE</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="login-box" id="login-box">
    <h2>Sign in to Paramount FSE</h2>
    <input type="text" id="name" placeholder="Your Name" required autocomplete="name">
    <input type="email" id="email" placeholder="Your @paramountme.com email" required autocomplete="username">
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
    <button id="login-btn">Sign In</button>
    <div id="msg"></div>
  </div>

  <!-- Main Content (hidden until login) -->
  <div id="main-content" class="hidden">
    <section class="hero" id="home">
      <div class="container">
        <div class="hero-content">
          <h1>Intelligent Support Solutions</h1>
          <p>Meet Zara â€” your futuristic guide to all intercompany queries. Click the chat icon to get started!</p>
          <a href="#support" class="cta-button" id="helpbot-btn">Paramount HelpBot</a>
        </div>
      </div>
    </section>
  </div>

  <footer id="contact">
    <div class="footer-bottom">
      <p>&copy; 2025 Paramount FSE. All rights reserved. | Empowering intelligent support solutions.</p>
    </div>
  </footer>

  <script>
    // Login Logic
    const COMMON_PASSWORD = "pmgbot@25";
    const LOG_URL = "https://script.google.com/macros/s/AKfycbyKFSlFJnfEk2SvBdRFiV2jidJ_y_VujAEhVsd5oF9JkfV3P3cdWkzZXnqYTITpkoOtjQ/exec";

    document.getElementById('login-btn').onclick = async function() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = "";
      msg.className = "";

      if (name.length < 2) {
        msg.textContent = "Please enter your name.";
        msg.className = "error";
        return;
      }
      if (!email.endsWith('@paramountme.com')) {
        msg.textContent = "Please use your @paramountme.com email.";
        msg.className = "error";
        return;
      }
      if (password !== COMMON_PASSWORD) {
        msg.textContent = "Incorrect password.";
        msg.className = "error";
        return;
      }

      // Log the sign-in
      try {
        await fetch(LOG_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: name,
            email: email,
            userAgent: navigator.userAgent
          })
        });
      } catch (e) {
        // Logging is best-effort; ignore errors
      }

      // Show main content, hide login
      document.getElementById('login-box').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
      loadVoiceflowWidget();
    };

    // Dynamically load Voiceflow widget after login
    function loadVoiceflowWidget() {
      if (window.voiceflowWidgetLoaded) return;
      window.voiceflowWidgetLoaded = true;
      var v = document.createElement('script');
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '685f9e90de64374aed262500' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: '685f9e90de64374aed262501',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      document.body.appendChild(v);
    }

    // HelpBot Button Handler
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('helpbot-btn');
      if (btn) {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          if (window.voiceflow && window.voiceflow.chat && typeof window.voiceflow.chat.open === 'function') {
            window.voiceflow.chat.open();
          } else {
            const interval = setInterval(function() {
              if (window.voiceflow && window.voiceflow.chat && typeof window.voiceflow.chat.open === 'function') {
                window.voiceflow.chat.open();
                clearInterval(interval);
              }
            }, 300);
            setTimeout(() => clearInterval(interval), 5000);
          }
        });
      }
    });
  </script>
</body>
</html>
