<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paramount FSE - Intelligent Support Solutions</title>
    <style>
        /* Your existing styles remain unchanged */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .auth-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
        .auth-buttons button {
            background: linear-gradient(135deg, #00d4ff, #5a67d8);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }
        .auth-buttons button:hover {
            opacity: 0.8;
        }
        .welcome {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #b3b3b3;
        }
        /* Keep all your original styles as is */
    </style>
    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="particles"></div>

    <header>
        <nav class="container">
            <div class="logo">Paramount FSE</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Auth buttons -->
    <div class="auth-buttons">
        <button id="login">Login</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>
    <div class="welcome" id="welcome"></div>

    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content" id="protected-content" style="display: none;">
                <h1>Intelligent Support Solutions</h1>
                <p>Meet Zara â€” your futuristic guide to all intercompany queries. Click the chat icon to get started!</p>
                <a href="#support" class="cta-button" id="helpbot-btn">Paramount HelpBot</a>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-bottom">
            <p>&copy; 2025 Paramount FSE. All rights reserved. | Empowering intelligent support solutions.</p>
        </div>
    </footer>

    <script>
      // Replace with your Auth0 domain & client ID
      const auth0Client = new auth0.Auth0Client({
          domain: 'dev-hnk5n13j8t1l01kr.us.auth0.com',
          client_id: '5gHPRINLTV35wIprxUYqTM7QBx3lJbhb',
          cacheLocation: 'localstorage', // Keep users logged in
          authorizationParams: {
              redirect_uri: window.location.origin
          }
      });

      async function updateUI() {
          const isAuthenticated = await auth0Client.isAuthenticated();
          const loginBtn = document.getElementById('login');
          const logoutBtn = document.getElementById('logout');
          const welcomeText = document.getElementById('welcome');
          const protectedContent = document.getElementById('protected-content');

          if (isAuthenticated) {
              const user = await auth0Client.getUser();
              loginBtn.style.display = 'none';
              logoutBtn.style.display = 'inline-block';
              welcomeText.innerHTML = `Welcome, ${user.name || user.email}`;
              protectedContent.style.display = 'block';
          } else {
              loginBtn.style.display = 'inline-block';
              logoutBtn.style.display = 'none';
              welcomeText.innerHTML = '';
              protectedContent.style.display = 'none';
          }
      }

      window.onload = async () => {
          // Handle redirect from Auth0
          if (window.location.search.includes('code=')) {
              await auth0Client.handleRedirectCallback();
              window.history.replaceState({}, document.title, '/');
          }
          updateUI();
      };

      document.getElementById('login').addEventListener('click', () => {
          auth0Client.loginWithRedirect();
      });

      document.getElementById('logout').addEventListener('click', () => {
          auth0Client.logout({
              logoutParams: { returnTo: window.location.origin }
          });
      });
    </script>
</body>
</html>
